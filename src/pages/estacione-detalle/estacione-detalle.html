<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ detalle.Nombre? detalle.Nombre: 'Detalle' }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list>
      <ion-list-header>
        <h2>{{ detalle.Nombre }}</h2>
        {{ detalle.Descripcion }}
      </ion-list-header>
      <ion-item *ngFor="let item of list_sensores" (click)="openDetalle(item)">
        <ion-icon name="leaf" item-left color="secondary"></ion-icon>
        <h2>{{ item.NombreSensor }}</h2>
        <h3>Ultimo dato: <strong>{{ item.Dato }}</strong></h3>
        <p>{{ item.NombreTipoSensor }}</p>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
