<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ detalle.NombreSensor? detalle.NombreSensor: 'Sensor' }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding parallax-header>
  <div class="header-image"></div>

  <div class="main-content">
    <label class="ultimo">
      {{ ultimo }}
    </label>
    <label class="subtitle">     
      Ultimo registro {{ fecha_ultimo }}
    </label>

    <h2>
      {{ detalle.NombreSensor }}
    </h2>

    <p>
      {{ detalle.Descripcion1 }} {{ detalle.NombreTipoSensor }}
      <canvas id="grafica1" style="width:100%;height:150px;"></canvas>
      <canvas id="grafica2" style="width:110%;height:100%;"></canvas>
    </p>
  </div>
</ion-content>
